name: SQL Linting and Tracking

on:
  push:
    paths:
      - 'DatabaseAdministration/Test/**/*.sql'  # Track and lint SQL files in this folder
  pull_request:
    paths:
      - 'DatabaseAdministration/Test/**/*.sql'

jobs:
  sql-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install SQLFluff
        run: |
          pip install sqlfluff

      - name: Lint SQL Files
        run: |
          echo "Running SQL linting..."
          sqlfluff lint DatabaseAdministration/Test/**/*.sql
