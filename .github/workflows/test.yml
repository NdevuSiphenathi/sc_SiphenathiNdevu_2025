name: Run SQL on SQL Server

on: [push, pull_request]

jobs:
  run-sql:
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: Passw0rd@123
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Passw0rd@123 -Q 'SELECT 1'"
          --health-interval=15s
          --health-timeout=10s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SQL Server client
        run: sudo apt-get install -y mssql-tools unixodbc-dev

      - name: List SQL files (debugging step)
        run: ls DatabaseAdministration/SQLStatements/

      - name: Wait for SQL Server to start
        run: |
          while ! /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Passw0rd@123 -Q "SELECT 1" &> /dev/null; do
            echo "Waiting for SQL Server to start..."
            sleep 5
          done

      - name: Run SQL files
        run: |
          for file in DatabaseAdministration/SQLStatements/*.sql; do
            echo "Executing $file..."
            /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Passw0rd@123 -d master -i "$file"
          done
