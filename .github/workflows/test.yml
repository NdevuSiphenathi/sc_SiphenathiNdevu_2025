name: Run SQL Server Scripts
on: [push, pull_request]
jobs:
  run-sql:
    runs-on: ubuntu-latest
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:latest
        env:
          SA_PASSWORD: "Str0ngP@ssw0rd!"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --memory=3g --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Str0ngP@ssw0rd!' -Q 'SELECT 1'" --health-interval 10s --health-timeout 5s --health-retries 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install SQL Server client (sqlcmd)
        run: |
          sudo apt-get update
          sudo apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          source ~/.bashrc
      - name: Wait for SQL Server to be ready
        run: sleep 30
      - name: Debug MSSQL Logs (if it fails)
        run: docker logs $(docker ps -q --filter ancestor=mcr.microsoft.com/mssql/server) || true
      - name: Run SQL files
        run: |
          for file in DatabaseAdministration/SQLStatements/*.sql; do
            echo "Executing $file..."
            /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Str0ngP@ssw0rd!' -d master -i "$file"
          done
